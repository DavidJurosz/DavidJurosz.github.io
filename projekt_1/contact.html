<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inflace od A do Z | Kontakt</title>
    <link rel="stylesheet"
          href="./css/style.css">
    <meta name="description" content="Tento web vám pomůže pochopit, co je to inflace a jak se jí bránit.">
    <meta name="keywords" content="inflace, ekonomika, peníze">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css\mobile.css">
</head>
<body>
<header>
    <nav id="navbar">
        <div class="container">
            <h1 class="logo"><a href="index.html">Inflace</a></h1>
            <ul>
                <li><a href="index.html">Úvod</a></li>
                <li><a href="about.html">O inflaci</a></li>
                <li><a class="current" href="contact.html">Kontakt ☎</a></li>
            </ul>
        </div>
    </nav>
    <div id="contact">
        <div class="container">
            <div class="contact-content">
                <h1><span class="text-primary">Kontaktujte</span> nás</h1>
                <p>Pokud máte dotaz, neváhejte nás kontaktovat. <br>
                    Vyplňte, prosím, dotazník níže.</p>
            </div>
        </div>

    </div>
</header>
<section id="contact-form" class="py-3">
    <div class="container">
        <form action="none">
            <div class="form-group">
                <label for="name"></label>
                <input type="text" placeholder="Zadejte jméno" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="email"></label>
                <input type="email" placeholder="Zadejte email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="message"></label>
                <textarea name="message" placeholder="Zadejte zprávu" id="message"></textarea>
            </div>
            <button type="submit" class="btn">Odeslat</button>
        </form>
    </div>
</section>
<div class="clr"></div>
<footer id="main-footer">
    <p>Vše o inflaci od A do Z &copy; 2022; All Rights Reserved</p>
</footer>
</body>
</html>
