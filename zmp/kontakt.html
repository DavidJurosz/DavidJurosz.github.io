          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Quicksand&display=swap" rel="stylesheet">
    <meta name="keywords" content="media, modering, promo, video, reportáž"/>
    <link rel="stylesheet" href="css/style.css">
    <title>MA Mediapress - Kontakt</title>
</head>
<body>
<nav id="navbar">
    <div id="logo">
        <a href="index.html"><img src="img/logo_mediapress_bk.svg" alt="logo mediapress" height="45" width="45"></a>
    </div>
    <div class="navbar-text">
        <ul>
            <li><a href="index.html">Úvod</a></li>
            <li><a href="kdojsme.html">Kdo jsme</a></li>
            <li><a href="sluzby.html">Služby</a></li>
            <li><a href="reference.html">Reference</a></li>
            <li><a href="kontakt.html" class="current">Kontakt</a></li>
        </ul>
    </div>
</nav>
<section id="contact-section">
    <div class="contact-box">
        <h2><span class="primary-color">Kontaktní</span> formulář</h2>
        <div class="formular">
            <form action="#" method="post" class="my-form">
                <div>
                    <label for="jmeno">Jméno:</label>
                    <input type="text" id="jmeno" name="jmeno" required>
                </div>
                <div>
                    <label for="prijmeni">Příjmení:</label>
                    <input type="text" id="prijmeni" name="prijmeni" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="telefon">Telefon:</label>
                    <input type="tel" id="telefon" name="telefon" required>
                </div>
                <div>
                <label for="sluzba">Druh služby:</label>
                <select id="sluzba" name="sluzba" required>
                    <option value="" disabled selected>Vyberte druh služby</option>
                    <option value="videotvorba">Videotvorba</option>
                    <option value="modering">Modering</option>
                    <option value="reportaz">Reportáž</option>
                </select>
                </div>
                <input type="submit" value="Odeslat">
            </form>
        </div>
    </div>
</section>
<footer id="main-footer">
    <p>Copyright &copy; 2023, David Jurosz - vytvořeno pro závěrečnou maturitní práci</p>
</footer>
</body>
</html>
