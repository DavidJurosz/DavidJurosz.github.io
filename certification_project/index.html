<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="styles.css">
    <title>programátorský dotazník</title>
</head>
<body>
<h1 id="title">Anketa o znalosti programování</h1>
<p id="description">Vyplňte prosím následující anketu o svých znalostech programování</p>
<form id="survey-form">
  <label for="name" id="name-label">Jméno:</label>
  <input type="text" id="name" placeholder="Zadejte své jméno" required>

  <label for="email" id="email-label">Email:</label>
  <input type="email" id="email" placeholder="Zadejte svůj email" required>

  <label for="number" id="number-label">Věk:</label>
  <input type="number" id="number" placeholder="Zadejte svůj věk" min="18" max="99" required>

  <label for="dropdown" id="dropdown-label">Zkušenosti s programováním:</label>
  <select id="dropdown" required>
    <option value="novacek">Nováček</option>
    <option value="pokrocily">Pokročilý</option>
  </select>

  <div class="radio">
    <label>Jaký jazyk programování znáte nejlépe:</label>
    <input type="radio" name="lang" value="Java">Java
    <input type="radio" name="lang" value="Python">Python
    <input type="radio" name="lang" value="Javascript">Javascript
  </div>

  <div class="checkbox">
    <label>Ve kterých oblastech máte zkušenosti:</label>
    <input type="checkbox" name="expertise" value="webdev">Webový vývoj
    <input type="checkbox" name="expertise" value="datascience">Data Science
    <input type="checkbox" name="expertise" value="mobile">Mobilní vývoj
  </div>

  <label for="comments" id="comments-label">Další komentáře:</label>
  <textarea id="comments" placeholder="Zde můžete uvést další komentáře k vašim znalostem"></textarea>

  <button type="submit" id="submit">Odeslat</button>
</form>

</body>
</html>
